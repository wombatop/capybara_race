<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Capybara Kart</title>

    <!-- Важно для мобильного Телеграма -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Telegram WebApp JS: в WebView телеги он уже есть, 
         а при открытии в браузере подключится отсюда -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Градиентные материалы (если ты их используешь) -->
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- UI-оверлей -->
    <div id="hud">
        <div class="hud-row">
            <span id="scoreLabel">Мандарины: 0</span>
            <span id="distLabel">Дистанция: 0 м</span>
        </div>
    </div>

    <!-- Панель Game Over -->
    <div id="gameOverPanel">
        <div class="panel">
            <div id="finalScore">Мандарины: 0 | Дистанция: 0 м</div>
            <button id="restartBtn">Играть ещё</button>
        </div>
    </div>

    <!-- Канвас Babylon -->
    <canvas id="renderCanvas"></canvas>

    <!-- Твоя игра -->
    <script src="game.js"></script>
</body>
</html>
