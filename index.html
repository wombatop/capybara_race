<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Capybara Kart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Babylon.js -->

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylonjs.audio.min.js"></script>

    <!-- ОБЯЗАТЕЛЬНО: та же папка, что и index.html -->

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/game.js" defer></script>
</head>

<body>
    <!-- HUD -->
    <div id="hud">
        <div class="hud-row">
            <span id="scoreLabel">Мандарины: 0</span>
            <span id="distLabel">Дистанция: 0 м</span>
            <span id="bestLabel">Рекорд: 0 / 0 м</span>
        </div>
    </div>

    <!-- Game Over -->
    <div id="gameOverPanel">
        <div class="panel">
            <div id="finalScore">Мандарины: 0 | Дистанция: 0 м</div>
            <button id="restartBtn">Играть ещё</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020715;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffffff;
            border-top: 5px solid #ff9900;
            /* Mandarin color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="loadingText">Загрузка ресурсов...</div>
    </div>

    <!-- Canvas игры -->
    <canvas id="renderCanvas"></canvas>

</body>

</html>
