<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Capybara Run</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: #020715;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            /* важно для мобилок */
            display: block;
        }

        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
        }

        #hud span {
            margin-right: 12px;
        }

        #gameOverPanel {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
        }

        #gameOverContent {
            background: #111729;
            color: #fff;
            padding: 24px 32px;
            border-radius: 16px;
            text-align: center;
            min-width: 260px;
        }

        #gameOverContent button {
            margin-top: 16px;
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>

    <!-- Telegram WebApp SDK (безопасно, просто не сработает вне Телеграма) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
</head>

<body>
    <div id="hud">
        <span id="scoreLabel">Мандарины: 0</span>
        <span id="distLabel">Дистанция: 0 м</span>
    </div>

    <div id="gameOverPanel">
        <div id="gameOverContent">
            <h2>Игра окончена</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">Играть ещё раз</button>
        </div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script src="js/game.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>

</body>

</html>
