<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Capybara Kart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>

    <!-- ОБЯЗАТЕЛЬНО: та же папка, что и index.html -->

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/game.js" defer></script>
</head>

<body>
    <!-- HUD -->
    <div id="hud">
        <div class="hud-row">
            <span id="scoreLabel">Мандарины: 0</span>
            <span id="distLabel">Дистанция: 0 м</span>
            <span id="bestLabel">Рекорд: 0 / 0 м</span>
        </div>
    </div>

    <!-- Game Over -->
    <div id="gameOverPanel">
        <div class="panel">
            <div id="finalScore">Мандарины: 0 | Дистанция: 0 м</div>
            <button id="restartBtn">Играть ещё</button>
        </div>
    </div>

    <!-- Canvas игры -->
    <canvas id="renderCanvas"></canvas>

</body>

</html>
